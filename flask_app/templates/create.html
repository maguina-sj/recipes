<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Create Recipe</title>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
    </div>
    <form action="/recipes/create", method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2>Create a New Recipe</h2>
        <div class = 'd-flex justify-content-between col-9'></div>
            <div class="col-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions" cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="date_made">Date Made On:</label>
                    <input type="date" name="date_made" class="form-control">
                </div>
                <label for="thirtymin">Under 30 Minutes?</label>
                <div class = 'input-group-text bg-dark'>
                    <input type="radio" name="thirtymin" value="0" class="form-control">
                    <label for="0" class="text-warning">No</label>
                </div>
                <div class = 'input-group-text bg-dark'>
                    <input type="radio" name="thirtymin" value="1" class="form-control">
                    <label for="1" class="text-warning">Yes</label>
                </div>
                <br>
                <input type="submit" value="Create">
            </div>
    </form>
    <a href="/recipes/new">Create</a>
    <a href="/logout">Logout</a>
</body>
</html>
