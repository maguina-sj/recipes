<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>View Recipe</title>
</head>
<body>
    <h1>Welcome {{user.first_name}}</h1>
    <h2>{{recipe.name}}</h2>
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Description: {{recipe.description}}</li>
            <li class="list-group-item">Under 30 minutes:
                {% if recipe.thirtymin == 1 %}
                Yes
                {%else %}
                No
                {% endif %}</li>
            <li class="list-group-item">Instructions: {{recipe.instructions}}</li>
            <li class="list-group-item">Date Made: {{recipe.date_made.strftime('%Y-%m-%d')}}</li>
        </ul>
    </div>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
</body>
</html>
